<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in Japan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap">
</head>
<body id="maldives-main">
    <header>
        <div class="header-container">
            <div class="logo-weather-container">
                <img src="./images/cloud.png" class="logo" alt="Logo">
                <span class="weather-text">Wanderlight</span>
            </div>
            <div class="button-container">
                <button id="home-button" class="nav-button"><strong>Home</strong></button>
                <button id="itinerary-button" class="nav-button" onclick="location.href='itinerary.html';"><strong>Itinerary</strong></button>
              </div>
        </div>
    </header>
    <main>
        <div id="weather-card">
            <div id="weather-info">
                    <!-- Weather data will be inserted here by JavaScript -->
            </div>
        </div>
        <div id="clothingModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img id="modal-image" src="" alt="Clothing Image">
                <p id="modal-description"></p>
            </div>
        </div>
          <div id="places-to-visit">
            <h3>Places to Visit in Maldives</h3>
            <div class="places-container">
                <div class="place-item">
                    <img src="./images/male.jpg" alt="Malé" class="place-image">
                    <p class="place-description">Malé: The bustling capital city with vibrant markets and beautiful mosques.</p>
                </div>
                <div class="place-item">
                    <img src="./images/sunsetbeach.jpg" alt="Sunset at the Maldives" class="place-image">
                    <p class="place-description">Sunset Beach: Known for its stunning sunsets and pristine sandy beaches.</p>
                </div>
                <div class="place-item">
                    <img src="./images/maafushi.jpg" alt="Maafushi" class="place-image">
                    <p class="place-description">Maafushi: A local island famous for water sports and excursions.</p>
                </div>
            </div>
        </div>
        <button class="back-button" onclick="goBackToHome()">Back to Home</button>
    </section>
    </main>

    <script src="weather.js" defer></script>
</body>
</html>
