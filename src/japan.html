<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in Japan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap">
</head>
<body id="japan-main">
    <header>
        <div class="header-container">
            <div class="logo-weather-container">
                <img src="./images/cloud.png" class="logo" alt="Logo">
                <span class="weather-text">Wanderlight</span>
            </div>
            <div class="button-container">
                <button id="home-button" class="nav-button"><strong>Home</strong></button>
                <button id="itinerary-button" class="nav-button" onclick="location.href='itinerary.html';"><strong>Itinerary</strong></button>
              </div>
        </div>
    </header>
    <main>
        <div id="weather-card">
            <div id="weather-info">
                    <!-- Weather data will be inserted here by JavaScript -->
            </div>
        </div>
        <div id="clothingModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img id="modal-image" src="" alt="Clothing Image">
                <p id="modal-description"></p>
            </div>
        </div>
        <div id="places-to-visit">
            <h3>Places to Visit in Japan</h3>
            <div class="places-container">
                <div class="place-item">
                    <img src="./images/tokyotower.jpg" alt="Tokyo Tower" class="place-image">
                    <p class="place-description">Tokyo Tower: A symbol of Japan, offering stunning views of the city.</p>
                </div>
                <div class="place-item">
                    <img src="./images/fuji.jpg" alt="Mount Fuji" class="place-image">
                    <p class="place-description">Mount Fuji: Japan's iconic peak and a UNESCO World Heritage site.</p>
                </div>
                <div class="place-item">
                    <img src="./images/akihabara.jpeg" alt="Akihabara" class="place-image">
                    <p class="place-description">Akihabara: Known as the electronics and otaku culture hub of Tokyo.</p>
                </div>
            </div>
        </div>
        <button class="back-button" onclick="goBackToHome()">Back to Home</button>
    </section>
    </main>
    <script src="weather.js" defer></script>
</body>
</html>
